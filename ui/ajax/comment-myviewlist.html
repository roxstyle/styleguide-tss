<!-- comment on a list item -->
<div class="itemeditor comment-list dropshadow">
	<fieldset>
		<!-- <div class="legend"><span>Comment</span></div> -->
		<p>
			<label for="list-comment">Comment</label>
			<textarea id="list-comment" rows="1" title="Comment" placeholder="Enter Your Comment"></textarea>
			<span class="toolClose">
				<input href="#" class="btn btn-primary results" value="Submit" type="button">
				<a href="#" class="btn results">Cancel</a>
			</span>
		</p>
	</fieldset>
	<ul class="toolbar h-tools">
		<li class="toolClose">
			<a class="results" href="javascript:void(0)"><span class="tool tool-close"></span></a>
		</li>
	</ul>
</div>
